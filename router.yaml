      - propagate:
          #  matching: .* # 所有
          matching: Authorization

supergraph:
  # The socket address and port to listen on
  listen: 127.0.0.1:4000
  # 查询规划器池 提高查询性能
  query_planning:
    experimental_parallelism: auto